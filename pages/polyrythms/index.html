<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Poly-rythms</title>
</head>
<body>
  
<div id="control-bar-wrapper">
  <div id="control-bar">
    <button id="sound-toggle" class="toggle" type="button" data-toggled="false" onclick="handleSoundToggle()" title="Toggle Pulse">
      <i class="fa fa-solid fa-volume-mute off"></i>
      <i class="fa fa-solid fa-music on"></i>
    </button>
  </div>
</div>

<div id="background-image"></div>

<div id="background-filter"></div>

<div id="logo">
  <img src="flash-icon.png" alt="" />
</div>

<div id="sound-message">
  <p>Click anywhere to toggle sound</p>
</div>

<canvas id="paper"></canvas>


<script src="index.js"></script>
</body>
</html>
